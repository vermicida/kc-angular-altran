<div *ngIf="contacto">
  <header>
    <h5>{{ contacto.nombre }} {{ contacto.apellidos }}</h5>
  </header>
  <div>
    <!--
      Para hacer uso de un Pipe, seguido del dato que va a sufrir
      la transformación, indicamos el signo pipe ('|') y el nombre
      del mismo. Es decir, el indicado en el metadato 'name'.
    -->
    <span>{{ contacto | DatosContacto }}</span>
    <hr>
  </div>
  <div>
    <span>{{ contacto.facebook }} {{ contacto.twitter }}</span>
  </div>
</div>
