<header>
  <h5>Mis contactos</h5>
  <hr>
</header>
<div class="row">
  <!--
    Para instanciar un componente usamos su 'selector' como
    etiqueta HTML. Para enlazar datos al componente hijo, usamos
    como atributos aquellos que estén decorados con '@Input' en él.
    Por otro lado, para suscribirnos a sus eventos, lo haremos
    indicando entre paréntesis el nombre del mismo, que está decorado
    en el hijo con '@Output'. Para recoger los datos del evento, sean
    del tipo del sean, utilizamos la palabra reservada '$event'.

    Para hacer la suscripción automática a un objeto 'Observable' podemos
    apoyarnos en el pipe 'AsyncPipe'. De esta forma evitamos hacer la
    suscripción manual en el componente.
  -->
  <div class="six columns">
    <app-lista-contactos
      [contactos]="contactos$ | async"
      (contactoSeleccionado)="verDetallesContacto($event)">
    </app-lista-contactos>
  </div>

  <div class="six columns">
    <app-detalles-contacto
      [contacto]="contactoSeleccionado">
    </app-detalles-contacto>
  </div>
</div>
